<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" src="./src/js/index.js" defer></script>
  <title>Interactive comments section</title>
</head>
<body>

  <header>
    <h1 class="title">Comment Section</h1>
    <nav>
      <ul>
        <li>Log in</li>
        <li>Sing in</li>
        <li>Photo</li>
      </ul>
    </nav>
  </header>

  <main>
    <ul id="comments">
      <li>
        <div id="headComment">
          <div id="profileAndPostingTime">
            <div id="profilePicture"><img src="./images/avatars/image-juliusomo.png" alt=""></div>
            <div id="userName">Victor Lima</div>
            <div id="postingTime">1 week ago</div>
          </div>
  
          <img id="reply" src="./images/icon-reply.svg" alt="Reply">
        </div>

        <div id="commentText">Ol√°. mundo!</div>
      </li>
    </ul>
  </main>
  
  <div class="createComment">
    <div id="profilePicture"><img src="./images/avatars/image-maxblagun.png" alt=""></div>
    <textarea id="addComment" placeholder="Add a commnet..."></textarea>
    <button id="sendComment">Send</div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Victor Lima</a>.
  </div> -->
</body>
</html>
